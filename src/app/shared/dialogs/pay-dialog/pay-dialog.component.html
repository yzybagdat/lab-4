<h2 mat-dialog-title>Pay Dialog</h2>

<mat-dialog-content class="mat-typography" *ngIf="!isHas">
  <h3>Movie: {{data.movie.name}}</h3>
  <h3>Price: {{data.movie.price | discountvalue : data.movie.discount | currency: 'KZ'}}</h3>
</mat-dialog-content>

<mat-dialog-content class="mat-typography" *ngIf="isHas">
  <h2>You already have</h2>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="cancel-btn">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="pay-btn" *ngIf="!isHas">Pay</button>
</mat-dialog-actions>
